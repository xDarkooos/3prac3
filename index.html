<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice 3</title>
  <style>
    :root{
      --page-bg: #FEE1A5;
      --card-bg: #fff;
      --accent: #d97706;
      --muted: #64748b;
      --shadow-dark: rgba(0,0,0,0.18);
    }

    *{ box-sizing: border-box; margin: 0; padding: 0; }
    body{
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--page-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card{
      position: relative;
      width: 358px;
      height: 570px;
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      border: 3px solid #000;
      box-shadow: 8px 10px 0 rgba(0,0,0,0.18), 0 6px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card__image img{
      display: block;
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card__content{
      padding: 18px 20px 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: #0f172a;
    }

    .card-badge {
      position: absolute;
      top: 172px;
      left: 20px;
      z-index: 12;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: linear-gradient(180deg,#fde6a6,#f4c86a);
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 3px 0 rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform .14s ease, box-shadow .14s ease;
      user-select: none;
    }

    .card-badge:hover,
    .card-badge:focus {
      transform: translateY(-6px);
      box-shadow: 0 10px 0 var(--shadow-dark);
      outline: none;
    }

    .card-badge:active {
      transform: translateY(-2px) scale(.995);
    }

    .card-badge:focus-visible{
      outline: 3px solid rgba(0,0,0,0.06);
      outline-offset: 4px;
    }

    .card__title h2{
      font-size: 28px;
      font-weight: 700;
      color: #0f172a;
      margin-top: 6px;
      line-height:1.15;
    }

    header.card__header h2 {
      color: #0f172a;
      font-size: 28px;
      font-weight: 700;
      margin-top: 6px;
      line-height: 1.15;
    }

    .card__meta {
      color: var(--muted);
      font-size: 13px;
    }

    .card__text{
      color: #374151;
      font-size: 14px;
      line-height: 1.5;
    }

    .card__author{
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 20px;
      border-top: 1px solid rgba(0,0,0,0.03);
    }

    .card__author img{
      width: 36px;
      height:36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .card__author p{ font-weight:600; color:#111827; font-size:14px; }

    @media (max-width: 380px){
      .card{ width: 320px; height: auto; }
      .card__image img{ height: 160px; }
      .card-badge{ top: 142px; left: 16px; }
    }
  </style>
</head>
<body>
  <div class="card" role="article" aria-label="Картка практичної роботи">
    <div class="card__image">
      <img src="assets/images/Blog Image.png" alt="Обкладинка практичної роботи">
    </div>

    <button class="card-badge" aria-pressed="false" type="button">
      HTML &amp; CSS
    </button>

    <div class="card__content">
      <div class="card__meta">Публікація 1 Вересня 2025</div>

      <header class="card__header">
        <h2>Практична робота 3</h2>
      </header>

      <div class="card__text">
        <p>
          Мета практичної роботи полягає в тому, щоб налаштувати середовище розробки VS Code,
          а також реалізувати картку блогу для вдосконалення фундаментальних навичок з HTML та CSS.
        </p>
      </div>
    </div>

    <div class="card__author">
      <img src="assets/images/avatar_male.png" alt="Аватар автора">
      <p>Огій Артем</p>
    </div>
  </div>
</body>
</html>
